<head>
	<title>Rock, Paper, Scissors, Lizard, Spock: The Game</title>

		form {

<body>
    <div id="top">
    <ul id="navlist">
        <li><img class="animate" src="./Images/Rock.png" alt="Rock" width="110" height="110" data-name='rock'/></li>
        <li><img class="animate" src="./Images/Paper.png" alt="Paper" width="110" height="110" data-name='paper'/></li>
		<li><img class="animate" src="./Images/Scissors.png" alt="Scissors" width="110" height="110" data-name='scissors'/></li>
		<li><img class="animate" src="./Images/Lizard.png" alt="Lizard" width="110" height="110" data-name='lizard'/></li>
        <li><img class="animate" src="./Images/Spock.png" alt="Spock" width="110" height="110" data-name='spock'/></li>
    </ul>
</div>


    <div id="one">
      <div id="two">
          <div id="three">
            <div class='instructions'>
                <img class="centerit" src="./Images/player1.png"/>
                <p class="centerit">Please select an icon above</p>
            </div>
            <div id="player1Choice"> </div>
            <div id="computerChoice"> </div>
            <div id="result"> </div>

        </div>
    </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src='lib/RockPaperScissors.js'></script>
<script>
    // $(document).ready(function(){
    //     $('#navlist img').click(function(){
    //         alert('You chose ' + $(this).data('name'));
    //     });
    // });
    
    $(document).ready(function(){

        var player1 = new Player();
        var player2 = new Player();
        var game = new Game(player1,player2);      

        $('#navlist img').click(function(){
            player1.picks($(this).data('name'));
            player2.pick = player2.randomPick();
            $('#player1Choice').html('Player 1 chose ' + $(this).data('name'));
            
            $('#computerChoice').html('The computer chose ' + player2.pick);
            $('#result').html(game.showWinner());
            $('#result').show();
            $('.instructions').hide();
        });
    });

</script>
</body>
</html>
